
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book E-Ventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="shortcut icon" href="/assets/images/library-icon.png" type="image/x-icon">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .delete-btn {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
      cursor: pointer;
    }

  </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center bg-secondary mt-4 mb-3 py-2">Book E-Ventory</h2>

        <form id="bookForm" class=" mt-1">
            <label for="author" class="fw-bold me-3 ">Author:</label>
            <input type="text" class=" d-flex justify-content-centre w-100" id="author" required><br>

            <label for="title" class="fw-bold me-4">Title:</label>
            <input type="text" class=" d-flex justify-content-centre w-100" id="title" required><br>

            <label for="isbn" class="fw-bold me-4">ISBN:</label>
            <input type="text" class=" d-flex justify-content-centre w-100"  id="isbn" required><br>

            <label for="amount" class="fw-bold me-3">Amount:</label>
            <input type="number" class=" d-flex justify-content-centre w-100" id="amount" required><br>

            <button type="submit" class=" btn btn-secondary fw-bold me-2 mt-1 ms-1 ">Submit</button>
            <button type="button" class=" btn btn-secondary fw-bold ms-3 mt-1" onclick="clearForm()">Clear</button>
        </form>

        <br>

        <table id="bookTable">
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Amount</th>
                <th></th>
            </tr>
        </table>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
